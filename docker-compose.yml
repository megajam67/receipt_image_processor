db:
  image: postgres:14
  container_name: receipt-db
  restart: always
  environment:
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_DB=${DB_NAME}
  volumes:
    - ./postgres_data:/var/lib/postgresql/data
  ports:
    - "5432:5432"
  networks:
    - receipt-network
    
  db:
    image: postgres:14
    container_name: receipt-db
    restart: always
